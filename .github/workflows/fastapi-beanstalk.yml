name: Deploy to Beanstalk
on:
    push:
      branches:
      - dev

env:
  S3_BUCKET: everesto-dev-shared-artifacts
  ARTIFACT_NAME: fastapi-backend-deploy.zip
  APP_NAME: everesto-${{github.ref_name}}-backend

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Repository
          uses: actions/checkout@v2

        - name: Display Branch Name
          run: |
            echo "Branch: ${{ github.ref_name }}"

        - name: Check directory contents before zipping
          run: ls -la

        - name: Generate deployment package
          run: |
            zip -rv fastapi-backend-deploy.zip . -x ".github/*" "venv/*" ".gitignore" "__pycache__/*" ".git/*" "app/__pycache__/*"
        
        - name: Check directory contents after zipping
          run: ls -la

        - name: Upload artifact to s3
          run: aws s3 cp fastapi-backend-deploy.zip s3://${{ env.S3_BUCKET }}/backend/${{ env.ARTIFACT_NAME }}
        
        - name: Upload Artifact to github
          uses: actions/upload-artifact@v3
          with:
              name: ${{ env.ARTIFACT_NAME }}
              path: ${{env.APP_NAME}}.zip

